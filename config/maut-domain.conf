# This file contains domain and SSL configuration for the MAUT Panel Pro.
# Configure your domain settings, SSL certificates, and Cloudflare integration here.

# =============================================================================
# BASIC DOMAIN CONFIGURATION
# =============================================================================

# Main domain name for your panel and services
# Example: example.com or panel.example.com
DOMAIN_MAIN=""

# Server public IP address (auto-detected, but you can set it manually)
SERVER_IP=""

# Server hostname (optional)
SERVER_HOSTNAME=""

# Panel access URL (auto-generated from DOMAIN_MAIN)
PANEL_URL=""

# =============================================================================
# SSL CERTIFICATE CONFIGURATION
# =============================================================================

# SSL certificate status
# Options: "enabled", "disabled", "self-signed"
SSL_ENABLED="false"

# SSL certificate file path
SSL_CERT="/etc/maut/ssl/cert.pem"

# SSL private key file path
SSL_KEY="/etc/maut/ssl/key.pem"

# SSL certificate authority bundle (if applicable)
SSL_CA_BUNDLE=""

# SSL certificate issuer
# Options: "letsencrypt", "self-signed", "custom"
SSL_ISSUER="self-signed"

# SSL certificate expiration date (auto-populated)
SSL_EXPIRES=""

# Auto-renew SSL certificate
# Options: "true", "false"
SSL_AUTO_RENEW="true"

# =============================================================================
# CLOUDFLARE CONFIGURATION
# =============================================================================

# Cloudflare integration status
# Options: "enabled", "disabled"
CLOUDFLARE_ENABLED="false"

# Cloudflare API Token
# Create at: https://dash.cloudflare.com/profile/api-tokens
CF_API_TOKEN=""

# Cloudflare Zone ID
# Find in your Cloudflare dashboard under domain overview
CF_ZONE_ID=""

# Cloudflare managed domain
CF_DOMAIN=""

# Cloudflare proxy status
# Options: "true" (orange cloud), "false" (gray cloud)
CF_PROXY_ENABLED="false"

# =============================================================================
# DNS RECORDS CONFIGURATION
# =============================================================================

# Array of DNS records to manage
# Format: "type:name:value:ttl:proxy"
DNS_RECORDS=(
    "A:@:SERVER_IP:1:false"
    "A:www:SERVER_IP:1:false"
    "A:panel:SERVER_IP:1:false"
    "A:ssh:SERVER_IP:1:false"
    "A:vpn:SERVER_IP:1:false"
)

# Default TTL for DNS records (in seconds)
DNS_DEFAULT_TTL="3600"

# Auto-update DNS records when IP changes
DNS_AUTO_UPDATE="true"

# =============================================================================
# SUBDOMAIN CONFIGURATION
# =============================================================================

# Subdomains for different services
SUBDOMAIN_PANEL="panel"
SUBDOMAIN_SSH="ssh"
SUBDOMAIN_VPN="vpn"
SUBDOMAIN_MAIL="mail"
SUBDOMAIN_FILES="files"

# Web services subdomain
SUBDOMAIN_WEB="www"

# API subdomain (if needed)
SUBDOMAIN_API="api"

# =============================================================================
# PORT CONFIGURATION
# =============================================================================

# Standard service ports
PORT_SSH="22"
PORT_HTTP="80"
PORT_HTTPS="443"
PORT_PANEL="8080"

# Proxy ports for services
PORT_SSH_PROXY="2222"
PORT_XRAY_PROXY="8443"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Enable HTTP to HTTPS redirect
HTTPS_REDIRECT="true"

# Enable HSTS (HTTP Strict Transport Security)
HSTS_ENABLED="true"

# HSTS max age (in seconds)
HSTS_MAX_AGE="31536000"

# Enable SSL stapling
SSL_STAPLING="true"

# SSL protocols (recommended: TLSv1.2 TLSv1.3)
SSL_PROTOCOLS="TLSv1.2 TLSv1.3"

# SSL ciphers (recommended settings)
SSL_CIPHERS="ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384"

# =============================================================================
# NGINX CONFIGURATION
# =============================================================================

# Nginx configuration file path
NGINX_CONFIG="/etc/nginx/conf.d/maut-panel.conf"

# Nginx access log path
NGINX_ACCESS_LOG="/var/log/nginx/maut-access.log"

# Nginx error log path
NGINX_ERROR_LOG="/var/log/nginx/maut-error.log"

# Nginx client max body size (for file uploads)
NGINX_CLIENT_MAX_BODY_SIZE="100M"

# Nginx rate limiting (requests per second per IP)
NGINX_RATE_LIMIT="10"

# =============================================================================
# BACKUP CONFIGURATION
# =============================================================================

# Auto-backup domain configuration
BACKUP_ENABLED="true"

# Backup frequency (cron format)
BACKUP_SCHEDULE="0 2 * * *"

# Number of backups to keep
BACKUP_RETENTION="7"

# Backup file path
BACKUP_PATH="/opt/maut-panel/backup/domain"

# =============================================================================
# MONITORING CONFIGURATION
# =============================================================================

# Monitor domain SSL expiration
MONITOR_SSL="true"

# Alert days before SSL expiration
SSL_EXPIRE_ALERT="30"

# Monitor domain DNS resolution
MONITOR_DNS="true"

# Monitor domain HTTP/HTTPS availability
MONITOR_HTTP="true"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email for notifications (optional)
NOTIFICATION_EMAIL=""

# Telegram bot token for notifications (optional)
TELEGRAM_BOT_TOKEN=""

# Telegram chat ID for notifications (optional)
TELEGRAM_CHAT_ID=""

# Enable email notifications
EMAIL_NOTIFICATIONS="false"

# Enable Telegram notifications
TELEGRAM_NOTIFICATIONS="false"

# =============================================================================
# ADVANCED SETTINGS
# =============================================================================

# Custom Nginx configuration snippets
CUSTOM_NGINX_CONFIG=""

# Additional SSL domains (for SAN certificates)
SSL_ALT_DOMAINS=()

# Enable wildcard certificate
SSL_WILDCARD="false"

# ACME challenge type (for Let's Encrypt)
# Options: "http-01", "dns-01"
ACME_CHALLENGE_TYPE="http-01"

# DNS provider for DNS challenge (if using dns-01)
# Options: "cloudflare", "digitalocean", "aws", "manual"
DNS_PROVIDER="cloudflare"

# =============================================================================
# CONFIGURATION METADATA
# =============================================================================

# Configuration version - DO NOT MODIFY
CONFIG_VERSION="2.1"

# Configuration creation date
CONFIG_DATE=""

# Last modification date
LAST_MODIFIED=""

# Configuration status
# Options: "active", "inactive", "needs-setup"
CONFIG_STATUS="needs-setup"

# Auto-generated configuration - DO NOT MODIFY MANUALLY
# This section is automatically updated by the panel

# Domain verification status
DOMAIN_VERIFIED="false"

# SSL certificate status
SSL_STATUS="inactive"

# DNS configuration status
DNS_STATUS="inactive"

# Last backup timestamp
LAST_BACKUP=""

# Last monitoring check
LAST_MONITOR_CHECK=""

# Configuration checksum (for verification)
CONFIG_CHECKSUM=""