# ANSI Color Codes:
# Black:   \033[0;30m
# Red:     \033[0;31m
# Green:   \033[0;32m
# Yellow:  \033[0;33m
# Blue:    \033[0;34m
# Magenta: \033[0;35m
# Cyan:    \033[0;36m
# White:   \033[0;37m
# Bright Black:   \033[1;30m
# Bright Red:     \033[1;31m
# Bright Green:   \033[1;32m
# Bright Yellow:  \033[1;33m
# Bright Blue:    \033[1;34m
# Bright Magenta: \033[1;35m
# Bright Cyan:    \033[1;36m
# Bright White:   \033[1;37m

# Theme identifier
THEME_NAME="maut_default"

# Primary color - Used for main headers, important elements
