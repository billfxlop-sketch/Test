# Success color - Used for success messages, positive indicators
COLOR_SUCCESS='\033[0;32m'

# Warning color - Used for warnings, caution messages
COLOR_WARNING='\033[1;33m'

# Error color - Used for error messages, critical alerts
COLOR_ERROR='\033[0;31m'

# Info color - Used for information messages, general text
COLOR_INFO='\033[0;34m'

# Reset color - Used to reset to default terminal color
