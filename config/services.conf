# Service Ports Configuration
SSH_PORT=22
VMESS_PORT=8443
VLESS_PORT=2083
TROJAN_PORT=2087
SHADOWSOCKS_PORT=8444
WEBSOCKET_PORT=2082

# Service Status Check Intervals (in seconds)
CHECK_INTERVAL_XRAY=30
CHECK_INTERVAL_SSH=60
CHECK_INTERVAL_SSL=3600

# Auto Restart Settings
AUTO_RESTART_ENABLED=true
AUTO_RESTART_DELAY=5
MAX_RESTART_ATTEMPTS=3

# SSL Configuration
SSL_AUTO_RENEW=true
SSL_RENEW_DAYS_BEFORE_EXPIRE=30
SSL_PROVIDER="acme.sh"

# Xray Configuration
XRAY_CONFIG_PATH="/usr/local/etc/xray/config.json"
XRAY_LOG_PATH="/var/log/xray/access.log"
XRAY_ERROR_LOG_PATH="/var/log/xray/error.log"

# Service Management
SERVICE_XRAY="xray"
SERVICE_SSH="sshd"
SERVICE_CRON="cron"
SERVICE_NETWORK="networking"

# Backup Configuration
BACKUP_ENABLED=true
BACKUP_SCHEDULE="0 2 * * *"
BACKUP_RETENTION_DAYS=7
BACKUP_PATH="/opt/maut-panel/backup"

# Monitoring Configuration
MONITOR_ENABLED=true
MONITOR_CHECK_INTERVAL=300
MONITOR_ALERT_THRESHOLD_CPU=80
MONITOR_ALERT_THRESHOLD_RAM=85
MONITOR_ALERT_THRESHOLD_DISK=90

# Auto Kill Multi-Login Configuration
AUTO_KILL_ENABLED=true
AUTO_KILL_MAX_SESSIONS=2
AUTO_KILL_CHECK_INTERVAL=60

# User Management
USER_EXPIRE_CHECK_INTERVAL=3600
USER_MAX_ACCOUNTS=100
USER_DEFAULT_EXPIRE_DAYS=30

# Network Configuration
DNS_SERVERS="8.8.8.8,1.1.1.1"
MTU_SIZE=1500
TCP_CONGESTION_CONTROL="bbr"

# Logging Configuration
LOG_RETENTION_DAYS=30
LOG_MAX_SIZE="100M"
LOG_COMPRESSION_ENABLED=true

# Security Configuration
FIREWALL_ENABLED=true
FAIL2BAN_ENABLED=true
SSH_ROOT_LOGIN=false
SSH_PASSWORD_AUTH=true

# Performance Settings
XRAY_WORKERS=2
XRAY_MEMORY_LIMIT="512M"
XRAY_CONNECTION_LIMIT=1000

# WebSocket Configuration
WEBSOCKET_PATH="/ws"
WEBSOCKET_HOST=""
WEBSOCKET_TLS=true

# Domain Configuration
DOMAIN_AUTO_UPDATE=true
DOMAIN_CHECK_INTERVAL=3600

# Notification Settings
TELEGRAM_BOT_TOKEN=""
TELEGRAM_CHAT_ID=""
NOTIFICATION_ENABLED=false

# API Configuration
API_ENABLED=false
API_PORT=8080
API_KEY=""

# Theme Settings
THEME_AUTO_UPDATE=false
THEME_DEFAULT="default"

# Speed Test Configuration
SPEEDTEST_SERVER_ID=""
SPEEDTEST_INTERVAL=86400

# System Optimization
SWAP_ENABLED=true
SWAP_SIZE="1G"
KERNEL_OPTIMIZATIONS=true

# Service Dependencies
DEPENDENCIES_REQUIRED="curl wget git sudo net-tools bc jq openssl"
DEPENDENCIES_OPTIONAL="htop iftop nethogs"

# Version Information
CONFIG_VERSION="1.0"
LAST_UPDATED="$(date +%Y-%m-%d)"
MAINTAINER="@maut_coder"